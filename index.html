<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Sign-up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./CSS/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(229, 23%, 77%); }
  </style>
</head>
<body>
    <div class="main">
        <div class="grid">
            <div class="left">
                <h1 class="heading">Stay updated!</h1>
                <p class="description">Join 60,000+ product managers receiving monthly updates on:</p>
                <ul class="list">
                    <li class="list_item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g>
                        </svg>
                        Product discovery and building what matters</li>
                    <li class="list_item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g>
                        </svg>
                        Measuring to ensure updates are a success</li>
                    <li class="list_item">
                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21"><g fill="none"><circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/><path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/></g>
                        </svg>
                        And much more!</li>
                </ul>
                <form>
                    <label class="email" for="email">Email address</label><br>
                    <input class="input" type="email" placeholder="email@company.com">
                    <button class="button">Subscribe to monthly newsletter</button>
                </form>
            </div>
            <div class="right">
                <img src="./images/illustration-sign-up-desktop.svg" alt="" class="img">
            </div>
        </div>
    </div>
    <script src="./error.js"></script>


<br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">LARTISIMO</a>.
  </div>
  
</body>
</html>
